<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>teste DOM</h1>

    <div class="container">
        <p>teste 1</p>
        <p>lorem <a href="#"> link </a> jkasbkjask djas </p>
        <p>teste 2</p>

        <h2>Lista</h2>
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                    <li>
                        <!-- asdasd  -->
                    </li>
                </ul>
            </li>
            <li>item <a href="#">link</a></li>
        </ul>

        <Script>


            /*
            üß† 1. O que √© o DOM
            
            O DOM (Document Object Model) √© a representa√ß√£o do seu HTML na mem√≥ria.
            Cada tag (como <div>, <h1>, <ul>, etc.) vira um objeto que o JavaScript consegue acessar e alterar.
            
            üîç 2. Selecionando elementos
            
            Voc√™ pode pegar elementos da p√°gina com:
            
            document.querySelector("h1") ‚Üí pega o primeiro elemento <h1>.
            
            document.querySelectorAll("li") ‚Üí pega todos os <li> (retorna uma lista).
            
            document.getElementById("id") ‚Üí pega o elemento com o id especificado.
            
            document.getElementsByClassName("classe") ‚Üí pega todos com essa classe.
            
            Esses comandos te permitem encontrar qualquer parte da p√°gina.
            
            üß© 3. Navega√ß√£o entre elementos
            
            Depois de pegar um elemento, d√° pra andar por ele no DOM, como se fosse uma √°rvore:
            
            .parentElement ‚Üí sobe um n√≠vel (pai do elemento)
            
            .children ‚Üí pega os filhos elementos (sem contar espa√ßos)
            
            .childNodes ‚Üí pega todos os filhos, inclusive textos e coment√°rios
            
            .firstElementChild ‚Üí primeiro filho elemento
            
            .lastElementChild ‚Üí √∫ltimo filho elemento
            
            .previousElementSibling ‚Üí o irm√£o anterior
            
            .nextElementSibling ‚Üí o irm√£o seguinte*/




            // O objeto "document" representa todo o documento HTML.
            // "document.body" representa o elemento <body> do HTML.
            console.log(document.body)
            // "parentElement" retorna o elemento pai do <body> ‚Äî ou seja, o <html>.
            // MAS se o pai n√£o for um ELEMENTO (por exemplo, o n√≥ raiz "#document"),
            // ent√£o ele retorna null.
            console.log(document.body.parentElement)

            // "parentNode" tamb√©m retorna o n√≥ pai, mas ele n√£o se limita a ELEMENTOS.
            // Pode retornar qualquer tipo de n√≥ ‚Äî por exemplo, o "#document".
            console.log(document.body.parentNode)
            // üí° Diferen√ßa principal:
            // - parentElement ‚Üí s√≥ retorna elementos (ou null).
            // - parentNode ‚Üí retorna qualquer n√≥ pai (elemento, documento, etc).

            // Em resumo:
            // document.body.parentElement ‚Üí <html>
            // document.body.parentNode ‚Üí #document
            const html = document.body.parentElement
            console.log(document.body.parentElement === document.body.parentNode)
            console.log(html.parentElement)
            console.log(html.parentNode)

            const h2 = document.querySelector("h2")
            // Pega o PR√ìXIMO elemento irm√£o do <h2>

            const h2nextSibling = h2.nextElementSibling
            h2nextSibling.style.background = "yellow"

            // Mostra no console o elemento anterior ao <h2>
            console.log(h2.previousElementSibling)

            const link = document.querySelector("a")
            const list = document.querySelector("ul ul")
            // lastChild ‚Üí retorna o √∫ltimo n√≥ filho do elemento pai
            // Isso inclui *textos, espa√ßos, quebras de linha*, etc.
            console.log(link.parentElement.lastChild);
            // Pode mostrar "#text" (um n√≥ de texto invis√≠vel)
            // se houver quebra de linha ou espa√ßo ap√≥s o √∫ltimo elemento.

            // lastElementChild ‚Üí retorna o √∫ltimo **elemento** filho
            // (ignora espa√ßos e n√≥s de texto)
            console.log(link.parentElement.lastElementChild);

            // hasChildNodes() ‚Üí verifica se o elemento possui **qualquer tipo de n√≥ filho**
            // (pode ser texto, outro elemento, coment√°rio, etc.)
            console.log(list.lastElementChild.hasChildNodes())

            // nodeType ‚Üí retorna o tipo do n√≥:
            // 1 = ELEMENT_NODE
            // 3 = TEXT_NODE
            // 8 = COMMENT_NODE
            console.log(list.lastElementChild.childNodes[1].nodeType)

        </Script>
</body>

</html>
